<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <nav>
            <div class="log"><img src="./assets/images/logo.svg" alt=""></div>

            <div class="dropdown">
                <button><img src="./assets/images/icon-units.svg" alt=""> Units <img src="./assets/images/icon-dropdown.svg" alt=""></button>

                <div class="content">
                    <p><span>Switch to imperial</span></p>

                    <div class="temperature">
                        <p>Temperature</p>
                        <div class="temps">
                            <p>Celsius (℃)</p>
                            <p>Fahrenheit (℉)</p>
                        </div>
                    </div>

                    <div class="wind-speed">
                        <p>Wind Speed</p>
                        <div class="speed">
                            <p>Km/h</p>
                            <p>mph</p>
                        </div>
                    </div>

                    <div class="Precipitation">
                        <p>Precipitation</p>
                        <div class="precip">
                            <p>Milimeters (mm)</p>
                            <p>Inches (in)</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        



        <script src="./js/script.js"></script>
    </body>
</html>
